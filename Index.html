            <body>
            

            <div class="slideshow-container">
            
            <div class="mySlides fade">
              <img src="https://www.wallpaperup.com/uploads/wallpapers/2014/12/01/536230/7c841b880b2942d4367a894732e6a168.jpg" style="width:100%" style="height:200px">

            <div class="mySlides fade">
              <img src="http://3.bp.blogspot.com/_cENOUGFPWzI/SaQimXz7fbI/AAAAAAAAAD0/ejuTxGKZ7S4/s320/wii-fit-snowboarding.jpg" style="width:100%" style="height:200px">
            </div>
            
            <div class="mySlides fade">
              <img src="https://image.redbull.com/rbcom/010/2015-04-04/1331715137394_2/0010/1/1500/1000/1/marcel-hirscher-colours-making-of.jpg" style="width:100%" style="height:200px">
            </div>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>
            
            <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
            </script>
            
    </body>
